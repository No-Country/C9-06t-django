{% extends 'base.html' %}
{% load static %}

  {% block titulo %}
    Contact   
  {% endblock titulo %}

  {% block static %}
  <link rel="stylesheet" href="{% static 'css/untitled.css' %}" />
  <link rel="stylesheet" href="{% static 'css/FX-calculator.css' %}" />
  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}" />
  {% endblock static %}

{% block boody %}

<header
        class="bg-dark"
        style="
        background: linear-gradient(
            -174deg,
            rgba(52, 109, 77, 0.9) 0%,
            rgba(24, 28, 27, 0.9)
            ),
            url('assets/img/fondo.png') right / cover no-repeat,
            rgba(17, 16, 16, 0);
        height: 700px;
        position: relative;
        margin: 0px 0px 0px 0px;
        "
    >
        <div
        class="container pt-4 pt-xl-5"
        style="
            width: 600px;
            display: inline-block;
            margin: 5rem 6% 5% 5%;
            padding: 0px 0px 0px;
            height: 500px;
        "
        >
        <!--Section: Contact v.2-->
    <div class="form-register">
    <section class="mb-4";>

    <!--Section heading-->
    <h2 class="h1-responsive font-weight-bold text-center my-4">Contacto</h2>
    <!--Section description-->

    <div class="row">

        <!--Grid column-->
        <div class="col-md-9 mb-md-0 mb-5">
            <form id="contact-form" name="contact-form" action="mail.php" method="POST">

                <!--Grid row-->
                <div class="row">

                    <!--Grid column-->
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <input type="text" id="name" name="name" class="form-control">
                            <label for="name" class="">Nombre</label>
                        </div>
                    </div>
                    <!--Grid column-->
                    
                    <!--Grid column-->
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <input type="text" id="email" name="email" class="form-control">
                            <label for="email" class="">Asunto</label>
                        </div>
                    </div>
                    <!--Grid column-->

                </div>
                <!--Grid row-->

                <!--Grid row-->
                <div class="row">
                    <div class="col-md-12">
                        <div class="md-form mb-0">
                            <input type="text" id="subject" name="subject" class="form-control">
                            <label for="subject" class="">Email</label>
                        </div>
                    </div>
                </div>
                <!--Grid row-->

                <!--Grid row-->
                <div class="row">

                    <!--Grid column-->
                    <div class="col-md-12">

                        <div class="md-form">
                            <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea"></textarea>
                            <label for="message">Tu mensaje</label>
                        </div>

                    </div>
                </div>
                <!--Grid row-->

            </form>

            <div class="text-center text-md-left">
                <a class="btn btn-primary" onclick="document.getElementById('contact-form').submit();">Send</a>
            </div>
            <div class="status"></div>
        </div>
        <!--Grid column-->


    </section>
    </div>
    <!--Section: Contact v.2-->
</header>


{% endblock boody %}
